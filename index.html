<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Professional Resume" />
  <meta name="keywords" content="Web design, Web development, photography" />

  <meta http-equiv="refresh" content="30" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weekly To Do List</title>

  <!-- Google san-serif font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Google serif font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Poppins&display=swap"

  <link rel="stylesheet" href="./css/style.css" />

<!-- Body starts here -->

<body>
  <!-- to keep content width -->



  <main class="wrap">
    <div class="dynamic-content">
      <div class="list-bg">
        <h1 class="list-title">The Weekly </h1>
        <img class="weekly-logo" src="./img/Asset 2weekly-logo.png">
        <h2 class="list-subtitle">To Do List </h2>


        <form>
          <div class="enter-text">
            <input type="text" id="photo-observ" placeholder="Enter your weekly tasks ...">
          </div>
          <div class="fill-text">
            <input type="submit" id="submit" value="Add Task to Your List">
          </div>
        </form>


        <div class="fill-text">

          <ol id="observ-content"></ol>
          <p class="feedback"></p>
        </div>


        <div class="social-footer">
          <hr>
          <a class="social-media" href="https://www.instagram.com/quinteroalexei">Instagram</a>
          |
          <a class="social-media" href="https://twitter.com/alexeiquintero">Twitter</a>
          |<a class="social-media" href="https://ca.linkedin.com/in/alexeikintero">
            Linkedin</a>
        </div>

      </div>




    </div>
  </main>



  <script src="./js/index.js"></script>
</body>
